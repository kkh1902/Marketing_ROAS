###############################################################
# DOCKER COMPOSE SERVICE ORDER (ARCHITECTURE GUIDE)
#
# 1) Zookeeper (Kafka 의존성 처리)
# 2) Kafka Broker
# 3) Schema Registry (Kafka 의존)
#
# 4) Kafka Connect / ksqlDB / Confluent Control Center
# 5) Prometheus / Grafana / Exporters
#
# 6) Application Layer (Producer / Consumer / Stream apps)
# 7) Databases (Postgres / MySQL / Redis / MongoDB)
# 8) Big Data / Processing (Airflow / Flink / Spark)
#
# 즉, "기초 → 핵심 → 부가 → 애플리케이션" 순으로 배치한다.
#
# Docker Compose 자체는 실행 순서를 강제하지 않지만,
# 구성 파일을 읽는 사람을 위해
# 서비스 역할과 의존 기반으로 논리적 순서를 유지하는 것이 좋다.
###############################################################


services:

# ============================================================
# ZOOKEEPER
# ============================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - marketing_network


# ============================================================
# KAFKA BROKER
# ============================================================
  broker:
    image: confluentinc/cp-server:7.5.0
    hostname: broker
    container_name: broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_CONFLUENT_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29092
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'
    networks:
      - marketing_network

# ============================================================
# SCHEMA REGISTRY
# ============================================================

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      - broker
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'broker:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - marketing_network

# ============================================================
# FLINK
# ============================================================

  jobmanager:
    image: apache/flink:1.17.1
    container_name: jobmanager
    hostname: jobmanager
    ports:
      - "8085:8081"
    volumes:
      - ./flink:/opt/flink/usrlib
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    command: jobmanager
    networks:
      - marketing_network

  taskmanager:
    image: apache/flink:1.17.1
    container_name: taskmanager
    hostname: taskmanager
    depends_on:
      - jobmanager
    volumes:
      - ./flink:/opt/flink/usrlib
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=4
    command: taskmanager
    networks:
      - marketing_network

  pyflink-job:
    build:
      context: ./flink
      dockerfile: Dockerfile
    depends_on:
      - jobmanager
      - taskmanager
      - broker
    volumes:
      - ./flink:/opt/flink/usrlib
    entrypoint:  ["flink", "run", "-m", "jobmanager:8081", "-py", "/opt/flink/usrlib/src/simple_flink_test.py"]
    networks:
      - marketing_network


  # Redis
  # Airflow
  # flink
  # jupyter

# ============================================================
# NETWORKS
# ============================================================
networks:
  marketing_network:
    driver: bridge
