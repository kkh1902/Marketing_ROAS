[pytest]
# pytest 설정 파일

# 테스트 경로 - 프로젝트 루트에서 실행해야 함
testpaths = tests
pythonpath = .

# Python 파일 찾기 패턴
python_files = test_*.py *_test.py

# 테스트 함수 패턴
python_functions = test_*

# 테스트 클래스 패턴
python_classes = Test*

# 출력 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --import-mode=importlib

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    e2e: E2E 테스트
    kafka: Kafka 관련 테스트
    producer: Producer 테스트
    consumer: Consumer 테스트
    slow: 느린 테스트

# 최소 Python 버전
minversion = 7.0

# Doctest
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
